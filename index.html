<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css">
    <!-- CUSTOM STYLE  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="jumbotron text-center">

        <!-- Timer  -->
        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>

        <!-- Timer Buttons -->
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">Start</button>
            <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
            <button class="btn btn-link btn-block" data-action="reset">Reset</button>
        </div>

    </div>

    <!-- JS LINK -->
    <script src="assets/js/script.js"></script>
</body>

</html>
